<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./todo.css" rel="stylesheet" type="text/css"/>
    <title>TODO_CMH</title>
  </head>
  <body>
    <div class="todo-title">CMH_TODOLIST</div>
    <div class="todo-box">
    <div id="first_line">
        <form class="toDoForm" style="display: inline;">
          <input class="toDoInput" type="text" placeholder="할일을 적어주세요 .." />
        </form>

        <form class="toDoNum" style="display: inline;">
          <input class="toDoImport" type="text" placeholder="중요도 설정 1~3" />
        </form>

        <button class="toDoBtn" style="display: inline;">
          추가하기
        </button>

    </div>
  
    <div id="second_line">
      <input type="radio" name="sort" value="전체" checked onclick='radioChecked(event)'/> 전체
      <input type="radio" name="sort" value="1"onclick='radioChecked(event)'/> 1 
      <input type="radio" name="sort" value="2"onclick='radioChecked(event)' /> 2
      <input type="radio" name="sort" value="3"onclick='radioChecked(event)'/> 3 
      <input type="radio" name="sort" value="완료"onclick='radioChecked(event)' /> 완료
      </div>
   

    <ul class="toDos"></ul>

  </div>
    <script src="todo.js"></script>
  </body>
</html>
